<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encrypt and Decrypt</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Encrypt Text</h2>
            <textarea id="encryptInput" placeholder="Enter text to encrypt"></textarea>
            <button id="encryptButton">Encrypt</button>
            <textarea id="encryptOutput" placeholder="Encrypted text"></textarea>
        </div>
        <div class="right">
            <h2>Decrypt Text</h2>
            <textarea id="decryptInput" placeholder="Enter text to decrypt"></textarea>
            <button id="decryptButton">Decrypt</button>
            <textarea id="decryptOutput" placeholder="Decrypted text"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
